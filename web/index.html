   
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dependent Select Option</title>
       
        
    </head>
    <body class="cyan">
        <div class="container">
            <div class="drop-down-list card">
                <div class="center">
                    <h5>Dependent Select Item</h5>
                </div>
                <div class="divider"></div>
                <form>
                    <div class="input-field">
                        <select id="country">
                            <option>Select Country</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <select id="state">
                            <option>Select State</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <select id="city">
                            <option>Select City</option>
                        </select>
                    </div>
                    <div class="center">
                        <button class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $.ajax({
                    url: "GetCountryStateservlet",
                    method: "GET",
                    data: {operation: 'provincia'},
                    success: function (data, textStatus, jqXHR) {
                        console.log(data);
                        let obj = $.parseJSON(data);
                        $.each(obj, function (key, value) {
                            $('#country').append('<option value="' + value.id + '">' + value.name + '</option>')
                        });
                        $('select').formSelect();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#country').append('<option> NÃ£o fez a leitura </option>');
                    },
                    cache: false
                });


                $('#country').change(function () {
                    $('#state').find('option').remove();
                    $('#state').append('<option>Select State</option>'); 
                    $('#city').find('option').remove();
                    $('#city').append('<option>Select City</option>');

                    let cid = $('#country').val();
                    let data = {
                        operation: "municipio",
                        id: cid
                    };

                    $.ajax({
                        url: "GetCountryStateservlet",
                        method: "GET",
                        data: data,
                        success: function (data, textStatus, jqXHR) {
                            console.log(data);
                            let obj = $.parseJSON(data);
                            $.each(obj, function (key, value) {
                                $('#state').append('<option value="' + value.id + '">' + value.name + '</option>')
                            });
                            $('select').formSelect();
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            $('#state').append('<option>State Unavailable</option>');
                        },
                        cache: false
                    });
                });
                
                $('#state').change(function () {
                    $('#city').find('option').remove();
                    $('#city').append('<option>Select City</option>');

                    let sid = $('#state').val();
                    let data = {
                        operation: "comuna",
                        id: sid
                    };

                    $.ajax({
                        url: "GetCountryStateservlet",
                        method: "GET",
                        data: data,
                        success: function (data, textStatus, jqXHR) {
                            console.log(data);
                            let obj = $.parseJSON(data);
                            $.each(obj, function (key, value) {
                                $('#city').append('<option value="' + value.id + '">' + value.name + '</option>')
                            });
                            $('select').formSelect();
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            $('#city').append('<option>City Unavailable</option>');
                        },
                        cache: false
                    });
                });

            });
        </script>
    </body>
</html>
